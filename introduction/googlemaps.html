<title>Google Map</title>

<script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAATC-xu1uod83I3zILzlSnFRRdPj7isnPFmk_1Ellkka509uIHpBS_N8d8Li738XXR6fykTeabpDs7Ow"type="text/javascript" charset="utf-8"></script>

<!-- ここへ地図を出力します↓ -->
<script type="text/javascript">
  // <![CDATA[
  var map;
  var markers = new Array(1);

  function onLoad() {
    map = new GMap2(document.getElementById("map"));
    // 所在地の座標設定
    map.setCenter(new GLatLng(35.59807461871874,139.6510899066925),13);
    map.addControl(new GLargeMapControl());
    map.addControl(new GMapTypeControl());
    map.addControl(new GOverviewMapControl());
    map.setMapType(G_NORMAL_MAP);
    new GKeyboardHandler(map);
    var marker = null;
    var n_markers = 0;
    var markeropts = new Object();
    // 中心を所在地と別に設定する場合
    marker = new GMarker(new GPoint(139.65068757534027,35.59676167083716), markeropts);
    markers[n_markers] = marker;
    n_markers++;
    map.addOverlay(marker);
    // マウスオーバー
    GEvent.addListener(marker, 'mouseover', function() {
    marker.openInfoWindowHtml(
    "<img src=../img/layout/index_logo.png><br>東急大井町線尾山台駅より徒歩約15分"
    );});
  }
  // ]]>
</script>
<!-- ここへ地図を出力します↑ -->
